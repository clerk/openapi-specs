components:
  schemas:
    WebhookEventPayload:
      properties:
        object:
          type: string
          description: The object type (event)
        type:
          type: string
          description: The event type
        event_attributes:
          type: object
          description: The event attributes
          properties:
            http_request:
              type: object
              description: The HTTP request
              properties:
                client_ip:
                  type: string
                  description: The client IP address
                user_agent:
                  type: string
                  description: The user agent
        timestamp:
          type: integer
          description: Unix timestamp of creation.
        instance_id:
          type: string
          description: The instance ID
      required:
        - object
        - type
        - timestamp
        - instance_id
    EmailEventPayload:
      properties:
        id:
          type: string
          description: The email ID
        object:
          type: string
          description: The object type
        slug:
          type: string
          nullable: true
          description: The email slug
        from_email_name:
          type: string
          description: The email name
        reply_to_email_name:
          type: string
          nullable: true
          description: The email reply to name
        to_email_address:
          type: string
          description: The email to address
        email_address_id:
          type: string
          nullable: true
        user_id:
          type: string
          nullable: true
        subject:
          type: string
          description: The email subject
        body:
          type: string
          description: The email body in HTML format
        body_plain:
          type: string
          nullable: true
          description: The email body in plain text format
        status:
          type: string
          description: The email status
        data:
          type: object
          description: The email data
        delivered_by_clerk:
          type: boolean
          description: Whether the email was delivered by Clerk
      required:
        - id
        - object
        - slug
        - from_email_name
        - data
        - delivered_by_clerk
    Organization:
      type: object
      properties:
        object:
          type: string
          enum:
            - organization
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        image_url:
          type: string
        has_image:
          type: boolean
        members_count:
          type: integer
        missing_member_with_elevated_permissions:
          type: boolean
        pending_invitations_count:
          type: integer
        max_allowed_memberships:
          type: integer
        admin_delete_enabled:
          type: boolean
        public_metadata:
          type: object
          additionalProperties: true
        private_metadata:
          type: object
          additionalProperties: true
        created_by:
          type: string
        created_at:
          type: integer
          format: int64
          description: |
            Unix timestamp of creation.
        updated_at:
          type: integer
          format: int64
          description: |
            Unix timestamp of last update.
      required:
        - object
        - id
        - name
        - slug
        - has_image
        - max_allowed_memberships
        - admin_delete_enabled
        - public_metadata
        - created_at
        - updated_at
    DeletedObject:
      type: object
      additionalProperties: false
      properties:
        object:
          type: string
        id:
          type: string
        slug:
          type: string
        deleted:
          type: boolean
        external_id:
          type: string
      required:
        - object
        - deleted
    OrganizationDomainVerification:
      description: The verification object from an organization domain
      type: object
      properties:
        status:
          type: string
          description: Status of the verification. It can be `unverified` or `verified`
          enum:
            - unverified
            - verified
        strategy:
          type: string
          description: Name of the strategy used to verify the domain
        attempts:
          type: integer
          description: How many attempts have been made to verify the domain
          nullable: true
        expire_at:
          type: integer
          nullable: true
          format: int64
          description: Unix timestamp of when the verification will expire
      required:
        - status
        - strategy
        - attempts
        - expire_at
    OrganizationInvitationPublicOrganizationData:
      type: object
      additionalProperties: false
      properties:
        id:
          type: string
        name:
          type: string
        slug:
          type: string
        image_url:
          type: string
        has_image:
          type: boolean
      required:
        - id
        - name
        - slug
        - has_image
    OrganizationDomain:
      description: An organization domain
      type: object
      properties:
        object:
          type: string
          description: |
            String representing the object's type. Objects of the same type share the same value. Always `organization_domain`
          enum:
            - organization_domain
        id:
          type: string
          description: Unique identifier for the organization domain
        organization_id:
          type: string
          description: Unique identifier for the organization
        name:
          type: string
          description: Name of the organization domain
        enrollment_mode:
          type: string
          description: Mode of enrollment for the domain
          enum:
            - manual_invitation
            - automatic_invitation
            - automatic_suggestion
        affiliation_email_address:
          type: string
          nullable: true
          description: Affiliation email address for the domain, if available.
        verification:
          type: object
          nullable: true
          allOf:
            - $ref: '#/components/schemas/OrganizationDomainVerification'
          description: Verification details for the domain
        total_pending_invitations:
          type: integer
          format: int32
          description: Total number of pending invitations associated with this domain
        total_pending_suggestions:
          type: integer
          format: int32
          description: Total number of pending suggestions associated with this domain
        public_organization_data:
          type: object
          nullable: true
          allOf:
            - $ref: '#/components/schemas/OrganizationInvitationPublicOrganizationData'
          description: Public organization data associated with this domain
        created_at:
          type: integer
          format: int64
          description: Unix timestamp when the domain was created
        updated_at:
          type: integer
          format: int64
          description: Unix timestamp of the last update to the domain
      required:
        - object
        - id
        - organization_id
        - name
        - enrollment_mode
        - affiliation_email_address
        - verification
        - total_pending_invitations
        - total_pending_suggestions
        - created_at
        - updated_at
